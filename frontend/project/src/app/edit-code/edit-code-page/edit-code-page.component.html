<div class="row">
  <div class="col">
    <div class="btn-group" id="buttons">
      <button type="button" class="btn btn-success" (click)="executeCode()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
          <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
        </svg>
        Изпълни код
      </button>
      <button type="button" class="btn btn-primary text-white" (click)="executeCode()">Проверка за стил</button>
    </div>
  </div>

  <div class="col-4">
    <select id="language-selector" (change)="changeLanguageSelect()" class="form-select" aria-label="Default select example">
      <option value="cpp">C++</option>
      <option value="csharp">C#</option>
      <option value="java">Java</option>
      <option value="python">Python</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col">
    <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code" (onInit)="onInit($event)"></ngx-monaco-editor>
  </div>
  <div class="col-4">
    <div id="output">
      <div class="form-outline">
        <label class="form-label" for="stdout">stdout:</label>
        <textarea class="form-control" id="stdout" rows="8"></textarea>
      </div>

      <div class="form-outline">
        <label class="form-label" for="stderr">stderr:</label>
        <textarea class="form-control" id="stderr" rows="8"></textarea>
      </div>
    </div>
  </div>
</div>
